<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <!-- Ajoute un ciel -->
  <a-sky color="#ECECEC"></a-sky>

  <!-- Ajoute une boîte au centre -->
  <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

  <!-- Ajoute un sol -->
  <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

  <!-- Ajoute une sphère -->
  <a-sphere position="2 1 -4" radius="1.25" color="#EF2D5E"></a-sphere>

  <!-- Ajoute une caméra -->
  <a-camera position="0 1.6 0">
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
